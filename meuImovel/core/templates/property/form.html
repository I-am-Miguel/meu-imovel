{% extends "base.html" %}
{% load static %}
{% block title %}Meu Im√≥vel{% endblock %}
{% block container %}
    <script src="{% static 'js/modernizr-custom.js' %}"></script>
    <div>
        <form action="" id="form-wizard" class="form-horizontal" method="post">{% csrf_token %}
            <div id="div-form">
                {% for field in form %}
                    <div class="control-group">
                        <label style="color: red;">{{ field.errors }}</label>
                        <label class="control-label">{{ field.label }}:</label>
                        <div class="controls">{{ field }}</div>
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div id="maps_google">
                <div id="map" style="width:100%;height:400px">
                    <a href="#" class="btn btn-large" id="btn_georeferenciamento_%s_%s"> <i class="icon-screenshot"></i>
                        Mapa</a>
                    <a href="#" id="btn_fechar_mapa_demanda" class="btn">Fechar</a>
                </div>
            </div>
            <div style="padding-left: 70%;" class="form-actions">
                <input id="back" class="btn btn-primary" type="reset" value="Voltar"
                       onclick="history.go(-1)"/>
                <input id="next" class="btn btn-primary" type="submit" value="Salvar"/>
                <div id="status"></div>
            </div>
        </form>
    </div>

    <style>
        #div-form {
            padding-left: 30%;
            padding-top: 20px;
        }
    </style>

    <script>
        function initMap() {
            var myLatLng = {lat: -22.909175, lng: -43.202967};

            // Create a map object and specify the DOM element
            // for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 7
            });

            // Create a marker and set its position.
            var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: 'Hello World!'
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
            async defer></script>
{% endblock container %}
